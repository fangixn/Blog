<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 白色背景 -->
  <rect width="32" height="32" fill="white" rx="6"/>
  
  <!-- 边框 -->
  <rect width="32" height="32" fill="none" stroke="url(#gradient)" stroke-width="0.5" rx="6"/>
  
  <!-- "fx" 文字 -->
  <text x="16" y="22" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="14" font-weight="700" text-anchor="middle" 
        fill="url(#gradient)">fx</text>
</svg> 